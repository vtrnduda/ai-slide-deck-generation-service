services:
  # ===========================================================================
  # API Service
  # ===========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: slide-deck-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===========================================================================
  # Development Service (with hot reload)
  # ===========================================================================
  api-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: slide-deck-api-dev
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=development
    volumes:
      - ./app:/app/app:ro
    restart: unless-stopped
    profiles:
      - dev
